{% extends 'users/layout.html' %}

{% block body %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить рассылку? "{{ object.owner }}"</p>
                        <button type="submit" class="btn btn-danger">Подтвердить?</button>
                        <a href="{% url 'mailings:mailings_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
