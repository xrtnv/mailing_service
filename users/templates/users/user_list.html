{% extends 'users/layout.html' %}

{% block body %}

{% for object in object_list %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ object.first_name }} {{ object.last_name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{object.email}}</h6>
        <br>



            {% if user.is_staff %}
                <a href="{% url 'users:profile_edit' pk=object.pk %}" class="card-link">Изменить</a>

            {% endif %}
            <br>

    </div>
</div>

{% endfor %}

{% endblock %}
